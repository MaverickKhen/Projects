  - hosts: Docker01
    gather_facts: no
    #vars:
    #  version: "{{ lookup('file', '/mnt/dav/uat_version.txt') }}"

    tasks:
    
    - slurp:
        path: '/mnt/dav/uat_version.txt.
        register: version
    
    - debug: 
        msg: "The current build of UAT MACH05 bookmaking app is {{ version.content }}"
    
    - name: Prep new build by copying to /tmp
      copy: 
        src: /mnt/dav/{{ version.content }} 
        dest: /tmp

    - name: Unzip latest build of MACH05 UAT Bookmaking App
      unarchive:
        src: /tmp/{{ version.content }}/dashboard-client.zip 
        dest: /tmp/{{ version.content }}

    - name: Create logs directory if does not exist
      file:
        path: /tmp/{{ version.content }}/dashboard-client/logs
        state: directory
        mode: 0777

    - name: Editing StartDashboardClient file
      replace: dest=/tmp/{{ version.content }}/dashboard-client/StartDashboardClient.sh regexp='^java -Xms400m -Xmx1024m -Dsun.java2d.xrender=false -Djava.net.preferIPv4Stack=true -Duser.timezone=GMT-4 -jar bookmaking-ui.jar pause$' replace='java -Xms400m -Xmx1024m -Dsun.java2d.xrender=false -Djava.net.preferIPv4Stack=true -Duser.timezone=GMT-4 -Duser.name=$HOSTNAME-$USER -jar bookmaking-ui.jar pause'    

    - name: Add executable bit to StartDashboardClient.sh file
      file:
        path: /tmp/{{ version.content }}/dashboard-client/StartDashboardClient.sh
        mode: "ugo+x"

    - name: remove the .sh ext StartDashboardClient.sh file
      command: mv /tmp/{{ version.content }}/dashboard-client/StartDashboardClient.sh /tmp/{{ version }}/dashboard-client/StartDashboardClient

    - name: Rename dashboard-client directory before compressing
      command: mv /tmp/{{ version.content }}/dashboard-client /tmp/{{ version.content }}/dashboard-client-{{ version.content }} 

    - name: Compress latest build of UAT MACH 05 bookmaking app 
      archive:
        path: /tmp/{{ version.content }}/dashboard-client-{{ version.content }}
        dest: /tmp/dashboard-client-{{ version.content }}.tar.gz
   
      register: latest_build

    - debug:
        msg: "{{ latest_build.dest }}"
